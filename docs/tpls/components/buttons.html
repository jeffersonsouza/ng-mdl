<div class="mdl-typography--display-1 mdl-cell mdl-cell--12-col">Buttons</div>
<section id="buttons" class="mdl-grid mdl-cell mdl-cell--12-col" ng-init="rippleStatus = true">
  <div class="mdl-cell mdl-cell--12-col">
    <mdl-switch ng-model="rippleStatus" label="Ripple"></mdl-switch>
  </div>
  <div class="mdl-cell mdl-cell--12-col">
    <mdl-button type="flat" ripple="rippleStatus">Button</mdl-button>
    <mdl-button type="flat" theme="primary" ripple="rippleStatus">Primary Button</mdl-button>
    <mdl-button type="flat" theme="accent" ripple="rippleStatus">Accent Button</mdl-button>
  </div>
  <div class="mdl-cell mdl-cell--12-col">
    <mdl-button type="raised" ripple="rippleStatus">Button</mdl-button>
    <mdl-button type="raised" theme="primary" ripple="rippleStatus">Primary Button</mdl-button>
    <mdl-button type="raised" theme="accent" ripple="rippleStatus">Accent Button</mdl-button>
  </div>
  <div class="mdl-cell mdl-cell--12-col">
    <mdl-button type="fab" icon="add" ripple="rippleStatus"></mdl-button>
    <mdl-button type="fab" icon="add" theme="primary" ripple="rippleStatus"></mdl-button>
    <mdl-button type="fab" icon="add" theme="accent" ripple="rippleStatus"></mdl-button>
  </div>
  <div class="mdl-cell mdl-cell--12-col">
    <mdl-button type="icon" icon="mood" ripple="rippleStatus"></mdl-button>
    <mdl-button type="icon" icon="mood" theme="primary" ripple="rippleStatus"></mdl-button>
    <mdl-button type="icon" icon="mood" theme="accent" ripple="rippleStatus"></mdl-button>
  </div>
  <div class="mdl-cell mdl-cell--12-col">
    <mdl-button type="mini-fab" icon="add" ripple="rippleStatus"></mdl-button>
    <mdl-button type="mini-fab" icon="add" theme="primary" ripple="rippleStatus"></mdl-button>
    <mdl-button type="mini-fab" icon="add" theme="accent" ripple="rippleStatus"></mdl-button>
  </div>
</section>
