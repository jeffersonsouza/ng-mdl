<!doctype html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ng-mdl</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="vendor/material-design-lite/material.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.3.0/styles/github.min.css">
  </head>

  <body ng-controller="demoCtrl" class="mdl-color--grey-100 mdl-color-text--grey-700" ng-cloak>

    <mdl-navigation-layout title="ng-mdl" has-drawer fixed-drawer>
      <mdl-drawer title="ng-mdl">
        <nav class="mdl-navigation">
          <ul class="demo-main-nav__list-level-1">
            <li class="demo-navigation__link" ng-click="this.$parent.$parent.closeDrawer()" ui-sref="overview">Overview</li>
            <li class="demo-navigation__link" ng-click="this.$parent.$parent.closeDrawer()" ui-sref="install">Install</li>
            <li class="demo-navigation__item">
              <a href="" ng-click="toggleSubMenu($event)">Components</a>
              <ul class="demo-main-nav__list-level-2">
                <li class="demo-navigation__link" ng-click="this.$parent.$parent.closeDrawer()" ui-sref="components.buttons">Buttons</li>
              </ul>
            </li>
          </ul>
        </nav>
      </mdl-drawer>
      <main class="mdl-layout__content" ui-view></main>
    </mdl-navigation-layout>

    <footer class="mdl-mini-footer">
      <div class="mdl-mini-footer__left-section">
        <div class="mdl-logo">Title</div>
        <ul class="mdl-mini-footer__link-list">
          <li><a href="#">Help</a></li>
          <li><a href="#">Privacy & Terms</a></li>
        </ul>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.3.0/highlight.min.js"></script>
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="vendor/angular-highlightjs/angular-highlightjs.min.js"></script>
    <script src="js/ng-mdl.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
